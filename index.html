<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple Form Validation</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div id="main">
      <h1>Validation Form</h1>
      <form id="myForm">
         <label for="name">Name:</label>
         <br>
         <input type="text" id="name" name="name" placeholder=' Enter yout name'><br><br>
         <label for="email">Email:</label>
         <br>
         <input type="text" id="email" name="email" placeholder="Enter you email address"><br><br>
         <label for="password">Password: </label> <br>
         <input type="password" id="password" name="password" placeholder="Enter yout password"><br><br>
         <button type="button" onclick="validateForm()">Submit</button>
      </form>
      <p id="error-message" style="color:red;"></p>
   </div>
   <script src="script.js"></script>
</body>

</html>
